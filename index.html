<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #recommendations { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form id="ratingForm">
        <label for="movie">Movie ID:</label>
        <input type="text" id="movie" name="movie">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
        <button type="submit">Submit</button>
    </form>
    <div id="recommendations"></div>

    <script>
        document.getElementById('ratingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const movieId = document.getElementById('movie').value;
            const rating = document.getElementById('rating').value;
            // Handle form submission and update recommendations
            fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ movieId, rating })
            }).then(response => response.json()).then(data => {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '<h2>Recommendations:</h2>';
                data.recommendations.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.textContent = 'Movie ID: ' + movie;
                    recommendationsDiv.appendChild(movieDiv);
                });
            });
        });
    </script>
</body>
</html>
